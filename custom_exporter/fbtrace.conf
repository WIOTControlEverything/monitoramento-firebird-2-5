<database>
  enabled true
  log_connections true
  log_transactions true
  log_statement_finish true
  print_perf true
  time_threshold 0
  max_sql_length 8000

  # Se você souber que o problema é só na aplicação "Latitude.exe", filtre só ela:
  include_process_path Latitude.exe

  # Ajuste conforme o nome do processo que aparece no seu log (ex: Node, firebird_exporter)
  exclude_process_path node
</database>